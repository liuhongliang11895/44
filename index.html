<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
</head>
<body>
<h2>Welcome</h2>
<p>Thanks for visiting.</p>

<script>
const ua = navigator.userAgent || "";

// FB审查访问 → 停留在首页
const isFB = 
  ua.includes("FBAN") || 
  ua.includes("FBAV") || 
  ua.includes("FB_IAB") || 
  ua.includes("Facebot") ||
  ua.includes("facebookexternalhit");

// 真人访问 → 跳转 redirect.html
if (!isFB) {
  location.href = "/redirect.html";
}
</script>

</body>
</html>
